<!-- Modal Overlay -->
<div class="modal-overlay" (click)="onClose()">
  <!-- Modal Content -->
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <!-- Header with Close Button -->
    <div class="modal-header">
      <h2 class="modal-title">Cluster Login</h2>
      <button class="close-btn" (click)="onClose()" type="button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Cluster ID Field -->
      <div class="form-group">
        <label for="clusterId" class="form-label">Cluster ID</label>
        <input
          type="text"
          id="clusterId"
          name="clusterId"
          [(ngModel)]="this.loginCredentials.clusterId"
          (input)="clearError()"
          class="form-input"
          placeholder="Enter your cluster ID"
          [disabled]="isLoading"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="this.loginCredentials.password"
            (input)="clearError()"
            class="form-input"
            placeholder="Enter your password"
            [disabled]="isLoading"
            required
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19M14.12 14.12A3 3 0 1 1 9.88 9.88"></path>
              <path d="M1 1l22 22"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading || !this.loginCredentials.clusterId.trim() || !this.loginCredentials.password.trim()"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 11-6.219-8.56"/>
          </svg>
          Signing In...
        </span>
      </button>

      <!-- Forgot Password Link -->
      <div class="forgot-password-section">
        <button
          type="button"
          class="forgot-password-link"
          (click)="onForgotPassword()"
          [disabled]="isLoading"
        >
          Forgot Password?
        </button>
      </div>

    </form>
  </div>
</div>
