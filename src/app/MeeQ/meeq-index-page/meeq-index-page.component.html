<div class="login-container">
  <div class="login-card">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-container" (click)="redirectToHome()">
        <h1 class="logo">MeeQ</h1>
        <span class="tagline">Smart Room Booking</span>
      </div>
      <div class="menu">
        <a class="home-link" [routerLink]="['/Home']">
          <i class="fas fa-home"></i> Home
        </a>
        <a class="home-link" (click)="openChrome()">
          <i class="fas fa-home"></i> ClusterLogin
        </a>
      </div>

    </div>

    <!-- Login Form -->
    <div class="login-form-container">
      <h2>Login to Your Account</h2>
      <p class="subtitle">Welcome back! Please enter your details</p>

      <form class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
          <label for="username">Email or Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your email or username" required ngModel
            #username="ngModel" [class.error]="username.invalid && username.touched">
          <div class="error-message" *ngIf="username.invalid && username.touched">
            Please enter your email or username
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required ngModel
            #password="ngModel" [class.error]="password.invalid && password.touched">
          <div class="error-message" *ngIf="password.invalid && password.touched">
            Please enter your password
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a class="forgot-password" (click)="redirectToForgotPassword()">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-login" [disabled]="loginForm.invalid">
          Sign In
        </button>
      </form>

      <!-- <div class="divider">
        <span>or</span>
      </div>

      <div class="social-login">
        <button class="btn btn-google">
          <i class="fab fa-google"></i> Sign in with Google
        </button>
        <button class="btn btn-microsoft">
          <i class="fab fa-microsoft"></i> Sign in with Microsoft
        </button>
      </div> -->

      <div class="signup-link">
        Don't have an account? <a (click)="redirectToSignup()">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="login-footer">
    <p>Â© 2023 MeeQ. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Help Center</a>
    </div>
  </footer>
</div>
